<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Whatsin|app </title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body onload="initialize()">
        <section id="channel-area">
            <div class="headbar">
                <!-- head part -->
                <img id="logo" alt="app logo" src="https://ip.lfe.mw.tum.de/sections/moocus.png">
                <h1 id="app-title">whatsin | app</h1>
            </div>
            <a id="fab" class="button">+</a>
            <div id="channel-list-area">
                <!-- fovourate channels-->
                <h2 class="channel-head">Favourates</h2>
                <ul class="channel-list" id="favorite-channels"></ul>
                 <!-- regular channels -->
                <h2 class="channel-head">Regular</h2>
                <ul class="channel-list" id="regular-channels"></ul>
            </div>   
        </section>

        <!-- message area -->
        <section id="message-area">
            <div class="headbar" id="message-area-header">
                <h1></h1>
                <a class="material-icons button" id="favorite-button" onclick="toggleFavorite();"></a>
            </div>
            <div id="chat-area">
                <p id="select-channel">Select a channel to start massaging.</p>
            </div>
            <div id="input-area">
                <a class="material-icons button" id="emoticon-button">insert_emoticon</a>
                <!-- message typing area -->
                <input disabled id="message-input" name="message-input" placeholder="select channel to type message" type="text" autocomplete="off" autofocus minlength="1" maxlength="500"/>
                <!-- button to send message -->
                <a class="material-icons button" id="send-button">send</a>
            </div>
            <div id="emoji-area" style="display: none;">
                <div id="emoji-header">
                    <span>Emojis</span>
                    <a class="material-icons button" id="close-emoticon-button">cancel</a>
                </div>
                <div id="emoji-list"></div>
            </div>
        </section>
        <div id="addChannelArea" class="display-opac" style="display:none;">
            <div class="add-channel">
                <label for="channelName">Channel Name</label>
                <br>
                <input type="text" id="newChannel" placeholder=" channel name" autocomplete="off">
                <div id="add-cancel-channel">
                    <button id="closeAddNewChannel" class="button-reverse button"><a class="material-icons button button-in-colour">cancel</a>cancel</button><button id="doneAddNewChannel" class="button-reverse button"><a class="material-icons button button-in-colour">done</a>create</button>
                </div>
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/channels.js"></script>
    <script src="js/emojis.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
